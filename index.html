    <script>
        // Animated ASCII Diya - Smoke default, flame on hover
        (function() {
            const canvas = document.getElementById('diya-canvas');
            const container = document.getElementById('ascii');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            const cols = 50;
            const rows = 50;
            const charWidth = 8;
            const charHeight = 11;

            canvas.width = cols * charWidth;
            canvas.height = rows * charHeight;
            ctx.font = '10px monospace';
            ctx.textBaseline = 'top';

            const centerX = Math.floor(cols / 2);
            const diyaTop = rows - 9;
            const flameBaseY = diyaTop - 1;
            const maxFlameHeight = 32;

            const PHI = 1.618033988749;
            const PI = Math.PI;
            const E = Math.E;

            // State machine
            let state = 'smoking'; // 'smoking' | 'growing' | 'burning' | 'dying'
            let flameScale = 0;
            let touchActive = false;

            // Transition speeds
            const GROW_SPEED = 0.045;
            const DIE_SPEED = 0.035;

            function noise(x, y, t) {
                const a = Math.sin(x * 0.134 * PHI + t * 0.67) * Math.cos(y * 0.089 * E + t * 0.53);
                const b = Math.sin((x + y) * 0.072 * PI + t * 0.91) * Math.sin(x * 0.103 - t * 0.71 * PHI);
                const c = Math.cos(y * 0.156 + t * 0.43 * E) * Math.sin((x - y) * 0.094 + t * 0.82);
                const d = Math.sin(x * 0.078 * E + y * 0.112 + t * 0.59 * PI);
                return (a + b + c + d) * 0.25 * 0.5 + 0.5;
            }

            // Draw static diya (only once) - compact version
            function drawDiya() {
                for (let y = diyaTop; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        let char = '';
                        let color = '';
                        const dx = x - centerX;
                        const r = y - diyaTop;

                        if (r === 0) {
                            if (Math.abs(dx) <= 1) { char = '|'; color = '#4E342E'; }
                            else if (Math.abs(dx) <= 10) { char = '~'; color = '#3E2723'; }
                        }
                        else if (r === 1) {
                            if (Math.abs(dx) <= 12) {
                                if (Math.abs(dx) >= 11) char = dx > 0 ? ')' : '(';
                                else char = (Math.abs(dx) % 3 === 0) ? 'o' : '-';
                                color = '#E65100';
                            }
                        }
                        else if (r === 2) {
                            if (Math.abs(dx) <= 13) {
                                if (Math.abs(dx) >= 12) char = dx > 0 ? '\\' : '/';
                                else if (Math.abs(dx) >= 11) char = dx > 0 ? ')' : '(';
                                else char = '=';
                                color = '#BF360C';
                            }
                        }
                        else if (r === 3) {
                            if (Math.abs(dx) <= 12) {
                                if (Math.abs(dx) >= 11) char = dx > 0 ? '\\' : '/';
                                else if (Math.abs(dx) >= 9) char = dx > 0 ? ')' : '(';
                                else char = '-';
                                color = '#A1350C';
                            }
                        }
                        else if (r === 4) {
                            if (Math.abs(dx) <= 10) {
                                if (Math.abs(dx) >= 9) char = dx > 0 ? '\\' : '/';
                                else if (Math.abs(dx) >= 7) char = dx > 0 ? ')' : '(';
                                else char = '~';
                                color = '#8D3212';
                            }
                        }
                        else if (r === 5) {
                            if (Math.abs(dx) <= 8) {
                                if (Math.abs(dx) >= 7) char = dx > 0 ? '\\' : '/';
                                else char = '-';
                                color = '#5D1F0D';
                            }
                        }
                        else if (r === 6) {
                            if (Math.abs(dx) <= 6) {
                                if (Math.abs(dx) >= 5) char = dx > 0 ? ')' : '(';
                                else char = '_';
                                color = '#4A1A0A';
                            }
                        }
                        else if (r === 7) {
                            if (Math.abs(dx) <= 4) { char = '='; color = '#3E1408'; }
                        }

                        if (char && color) {
                            ctx.fillStyle = color;
                            ctx.fillText(char, x * charWidth, y * charHeight);
                        }
                    }
                }
            }

            // Draw rising smoke wisps
            function drawSmoke(t) {
                const smokeChars = ["'", '.', ',', '`', '~'];
                const smokeColors = ['#888', '#777', '#666', '#999'];

                // Draw 3 smoke wisps at different phases
                for (let wisp = 0; wisp < 3; wisp++) {
                    const phase = wisp * 2.1;
                    const speed = 0.8 + wisp * 0.15;

                    for (let i = 0; i < 10; i++) {
                        const age = (t * speed + phase + i * 0.3) % 3.5;
                        const y = flameBaseY - 2 - age * 8;

                        if (y < 5 || y >= flameBaseY) continue;

                        // Horizontal drift
                        const drift = Math.sin(t * 0.5 + phase + i * 0.5) * 2 +
                                     Math.sin(t * 0.3 * PHI + i) * 1.5;
                        const x = centerX + drift;

                        // Fade out as it rises
                        const opacity = Math.max(0, 1 - age / 4);
                        if (opacity < 0.1) continue;

                        const charIdx = Math.floor((t * 2 + i + wisp) % smokeChars.length);
                        const colorIdx = Math.floor((i + wisp) % smokeColors.length);

                        // Apply opacity via color
                        const baseColor = smokeColors[colorIdx];
                        const r = parseInt(baseColor.slice(1, 2), 16) * 17;
                        const g = parseInt(baseColor.slice(2, 3), 16) * 17;
                        const b = parseInt(baseColor.slice(3, 4), 16) * 17;
                        const color = `rgba(${r}, ${g}, ${b}, ${opacity})`;

                        ctx.fillStyle = color;
                        ctx.fillText(smokeChars[charIdx], x * charWidth, y * charHeight);
                    }
                }
            }

            // Draw flame with scale - candle-like shape
            function drawFlame(t, scale) {
                const flameHeight = maxFlameHeight * scale;
                const maxWidth = 5 * scale;

                // Color shift during dying (more red)
                const dyingShift = state === 'dying' ? (1 - scale) : 0;

                // Gentle, hypnotic sway - slower and smoother
                const swayBase = Math.sin(t * 0.4) * 0.8 + Math.sin(t * 0.7 * PHI) * 0.5;

                for (let y = 0; y < flameBaseY; y++) {
                    for (let x = 0; x < cols; x++) {
                        let char = '';
                        let color = '';
                        const dx = x - centerX;
                        const distFromBase = flameBaseY - y;

                        if (distFromBase <= flameHeight && distFromBase > 0 && flameHeight > 0) {
                            const normalizedY = distFromBase / flameHeight;

                            const n1 = noise(x * 0.5, y * 0.3, t * 1.8);
                            const n2 = noise(x * 0.3 + 100, y * 0.2 + 50, t * 1.4);
                            const flicker = (n1 + n2) / 2;

                            // Candle flame shape: narrow at bottom, bulge in middle, point at top
                            // Using a custom curve: sin-based bulge
                            let shapeWidth;
                            if (normalizedY < 0.15) {
                                // Rounded narrow bottom (near wick)
                                shapeWidth = 0.4 + normalizedY * 3;
                            } else if (normalizedY < 0.45) {
                                // Widening bulge
                                shapeWidth = 0.85 + Math.sin((normalizedY - 0.15) * PI / 0.3) * 0.15;
                            } else {
                                // Taper to point
                                const taperStart = 0.45;
                                const taperProgress = (normalizedY - taperStart) / (1 - taperStart);
                                shapeWidth = 1.0 * Math.pow(1 - taperProgress, 0.7);
                            }

                            // Gentle sway - more at tip, hypnotic motion
                            const sway = (swayBase + Math.sin(t * 0.6 + normalizedY * 1.5) * 0.4)
                                        * normalizedY * 2.5 * scale;
                            const adjustedDx = dx - sway;

                            const breathe = 0.92 + flicker * 0.16;
                            const flameWidth = maxWidth * shapeWidth * breathe;

                            const dist = Math.abs(adjustedDx) / Math.max(flameWidth, 0.01);

                            if (dist < 1) {
                                const idx = Math.floor((flicker * 10 + t * 2.5 + y * 0.1) % 5);

                                // Colors shift redder when dying
                                if (dist < 0.18 && normalizedY > 0.08 && normalizedY < 0.6) {
                                    char = ['|', 'I', '|', 'l', '|'][idx];
                                    color = dyingShift > 0.3 ? '#FFCC80' : '#FFFEF8';
                                }
                                else if (dist < 0.38 && normalizedY < 0.75) {
                                    char = [')', '(', '|', '/', '\\'][idx];
                                    color = dyingShift > 0.3 ? '#FFA726' : '#FFEB3B';
                                }
                                else if (dist < 0.58) {
                                    char = [')', '(', '/', '\\', 'o'][idx];
                                    color = dyingShift > 0.3 ? '#FF7043' : '#FFC107';
                                }
                                else if (dist < 0.78) {
                                    char = [':', '.', "'", ',', '`'][idx];
                                    color = dyingShift > 0.3 ? '#E64A19' : '#FF9800';
                                }
                                else {
                                    char = ['.', "'", '`', ',', '.'][idx];
                                    color = dyingShift > 0.3 ? '#BF360C' : '#FF5722';
                                }

                                // Pointed tip - wispy
                                if (normalizedY > 0.78) {
                                    const tipN = noise(x * 2, y * 3, t * 2.5);
                                    if (normalizedY > 0.9) {
                                        if (tipN > 0.32 && dist < 0.5) {
                                            char = ['.', "'", '`', '^', "'"][Math.floor(tipN * 5) % 5];
                                            color = dyingShift > 0.3 ? '#FF5722' : '#FFAB00';
                                        } else {
                                            char = '';
                                        }
                                    } else if (dist < 0.22) {
                                        char = ['|', "'", '`', '|'][idx % 4];
                                        color = dyingShift > 0.3 ? '#FF8A65' : '#FFD54F';
                                    }
                                }

                                // Rounded bottom near wick
                                if (normalizedY < 0.1 && dist > 0.6) {
                                    char = ['.', ',', "'"][idx % 3];
                                    color = dyingShift > 0.3 ? '#E64A19' : '#FF9800';
                                }
                            }
                        }

                        if (char && color) {
                            ctx.fillStyle = color;
                            ctx.fillText(char, x * charWidth, y * charHeight);
                        }
                    }
                }
            }

            function renderFrame(timestamp) {
                const t = timestamp * 0.001;

                // State transitions
                if (state === 'growing') {
                    flameScale = Math.min(1, flameScale + GROW_SPEED);
                    if (flameScale >= 1) state = 'burning';
                }
                else if (state === 'dying') {
                    flameScale = Math.max(0, flameScale - DIE_SPEED);
                    if (flameScale <= 0) state = 'smoking';
                }

                // Clear flame/smoke area
                ctx.clearRect(0, 0, canvas.width, flameBaseY * charHeight);

                // Draw based on state
                if (state === 'smoking') {
                    drawSmoke(t);
                } else {
                    drawFlame(t, flameScale);
                }

                // Always keep animating
                requestAnimationFrame(renderFrame);
            }

            // Draw static diya on load
            drawDiya();

            // Start animation (smoke by default)
            requestAnimationFrame(renderFrame);

            // Mouse events
            container.addEventListener('mouseenter', function() {
                if (state === 'smoking' || state === 'dying') {
                    state = 'growing';
                }
            });

            container.addEventListener('mouseleave', function() {
                if (state === 'burning' || state === 'growing') {
                    state = 'dying';
                }
            });

            // Touch events for mobile
            container.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (!touchActive && (state === 'smoking' || state === 'dying')) {
                    touchActive = true;
                    state = 'growing';
                } else if (touchActive && (state === 'burning' || state === 'growing')) {
                    touchActive = false;
                    state = 'dying';
                }
            }, { passive: false });
        })();
    </script>
