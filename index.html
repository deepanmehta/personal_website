    <script>
        // Spinning Cube ASCII Animation - only spins on hover
        (function() {
            const canvas = document.getElementById('cube-canvas');
            const container = document.getElementById('ascii');
            if (!canvas) return;

            const width = 160;
            const height = 160;
            let A = 0, B = 0, C = 0;
            let isHovering = false;

            const cubeWidth = 60;
            const distanceFromCam = 100;
            const K1 = 80;

            let zBuffer = new Array(width * height);
            let buffer = new Array(width * height);

            function calculateX(i, j, k) {
                return j * Math.sin(A) * Math.sin(B) * Math.cos(C) - k * Math.cos(A) * Math.sin(B) * Math.cos(C) +
                    j * Math.cos(A) * Math.sin(C) + k * Math.sin(A) * Math.sin(C) + i * Math.cos(B) * Math.cos(C);
            }

            function calculateY(i, j, k) {
                return j * Math.cos(A) * Math.cos(C) + k * Math.sin(A) * Math.cos(C) -
                    j * Math.sin(A) * Math.sin(B) * Math.sin(C) + k * Math.cos(A) * Math.sin(B) * Math.sin(C) -
                    i * Math.cos(B) * Math.sin(C);
            }

            function calculateZ(i, j, k) {
                return k * Math.cos(A) * Math.cos(B) - j * Math.sin(A) * Math.cos(B) + i * Math.sin(B);
            }

            function calculateForSurface(cubeX, cubeY, cubeZ, ch) {
                let x = calculateX(cubeX, cubeY, cubeZ);
                let y = calculateY(cubeX, cubeY, cubeZ);
                let z = calculateZ(cubeX, cubeY, cubeZ) + distanceFromCam;

                let ooz = 1 / z;

                let xp = Math.floor(width / 2 + K1 * ooz * x);
                let yp = Math.floor(height / 2 - K1 * ooz * y);

                let idx = xp + yp * width;
                if (idx >= 0 && idx < width * height && xp >= 0 && xp < width && yp >= 0 && yp < height) {
                    if (ooz > zBuffer[idx]) {
                        zBuffer[idx] = ooz;
                        buffer[idx] = ch;
                    }
                }
            }

            function renderFrame() {
                // Clear buffers
                for (let i = 0; i < width * height; i++) {
                    buffer[i] = ' ';
                    zBuffer[i] = 0;
                }

                const halfWidth = cubeWidth / 2;

                // Draw all 6 faces
                for (let cubeX = -halfWidth; cubeX < halfWidth; cubeX += 0.6) {
                    for (let cubeY = -halfWidth; cubeY < halfWidth; cubeY += 0.6) {
                        calculateForSurface(cubeX, cubeY, -halfWidth, '.');
                        calculateForSurface(halfWidth, cubeY, cubeX, '#');
                        calculateForSurface(-halfWidth, cubeY, -cubeX, '@');
                        calculateForSurface(-cubeX, cubeY, halfWidth, '$');
                        calculateForSurface(cubeX, -halfWidth, -cubeY, '~');
                        calculateForSurface(cubeX, halfWidth, cubeY, ';');
                    }
                }

                // Build output string
                let output = '';
                for (let k = 0; k < height; k++) {
                    for (let j = 0; j < width; j++) {
                        output += buffer[k * width + j];
                    }
                    output += '\n';
                }

                canvas.textContent = output;

                // Only rotate when hovering
                if (isHovering) {
                    A += 0.008;
                    B += 0.006;
                    C += 0.004;
                }

                requestAnimationFrame(renderFrame);
            }

            container.addEventListener('mouseenter', function() {
                isHovering = true;
            });

            container.addEventListener('mouseleave', function() {
                isHovering = false;
            });

            renderFrame();
        })();
    </script>
